<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, 1).join('/') + '/');
    </script>
  </head>
  <body></body>
</html>
